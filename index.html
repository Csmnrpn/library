<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Library</title>
</head>
<body>
<content class='mainContent'>   
    <h1>Librarium</h1>
    <div class='addBookForm'>
        <div class='formRow'>
            <label for='bookName'>Book Name</label>
            <input id='bookName' name='bookName' type='text'/>
        </div>
        <div class='formRow'>
            <label for='bookAuthor'>Author</label>
            <input id='bookAuthor' name='bookAuthor' type='text'/>
        </div>
        <div class='formRow'>
            <label for='isBookRead'>Have you read the book</label>
            <select id='isBookRead' name='isBookRead'>
                <option value='true'>Book read</option>
                <option value='false'>Book not read</option>
            </select>    
        </div>
        <div class='formRow'>
            <button class='submitBookButton'>Submit Book</button>
        </div>
    </div>
    <div class='libraryBody'>
        
    </div>
</content>

<script src='assets/js/script.js'></script>
</body>
</html>
